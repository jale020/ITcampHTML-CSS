<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="cas4.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <title>Google Homepage</title>

  <body>
    <header>
      <nav>
        <ul id="nav_bar">
          <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
          <li class="nav-links"><a href="#">Images</a></li>
        </ul>
      </nav>
    </header>

    <div class="google">
      <a><img src="Google-logo.jpg" /> </a>
    </div>

    <div class="form">
      <i class="far fa-search"></i>
      <form>
        <label for="form-search"></label>
        <input
          type="text"
          id="form-search"
          placeholder="Search Google or type URL"
        />
      </form>
    </div>

    <div class="buttons">
      <input type="submit" value="Google Search" id="google_search" />
      <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky" />
    </div>

    <footer>
      <ul class="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <ul class="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
