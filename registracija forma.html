<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./reg.css" />
    </head>
    <body>
         <div class="main">
             <form>
                 <div>
                  <label for="ime">Ime:</label>
                  <input type="ime" id="ime" required>
                 </div>
                <div class="right">
                    <label for="prezime">Prezime:</label>
                    <input type="prezime" id="prezime" required>
                 </div>
                   <div>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" placeholder="Unesite mail" required>
                </div>
                <div class="right">
                    <label for="telefon">Telefon:</label> 
                    <input type="telefon" id="telefon" required>
                   </div>
               <div>
             <label for="grad">Grad:</label> 
             <input type="grad" id="grad" required>
            </div>
            <div class="right">
                <label for="ulica">Ulica:</label> 
                <input type="ulica" id="ulica" required>
               </div>
            <div>
             <label for="brojulice">Broj ulice:</label>
             <input type="brojulice" id="brojulice" required>
            </div>
            <div class="right">
                <label for="postanski">Postanski broj:</label>
                <input type="postanski" id="postanski" required>
               </div>

           <div>
            <div class="dve">
             <label for="brojstana">Broj stana:</label>
             <input type="brojstana" id="brojstana" style="width: 45%;" required>
            </div>
            <div>
             <label for="interfon">Interfon:</label>
             <input type="interfon" id="interfon" style="width: 100%;" required>
            </div>
          </div>

            <div class="right">
             <label for="sprat">Sprat:</label>
             <input type="sprat" id="sprat" required>
            </div>

            
            <div>
                <label for="lozinka">Lozinka:</label>
                <input type="lozinka" id="lozinka" required>
               </div>

            <div class="right">
                <label for="lozinka2">Ponovite lozinku:</label>
                <input type="lozinka2" id="lozinka2" required>
               </div>

               <div>
                   <label style="display: block;">Pol:</label> 
                   <label for="musko" class="cb">Muski</label>
                   <input type="radio" id="musko" style="width: auto;">
               
                <label for="zensko" class="cb">Zenski</label>
                <input type="radio" id="zensko" style="width: auto;">
                </div>

                <div class="db">
                    <div>
                        <input class="inputi" type="checkbox" id="1">
                        <label for="1">Slažem se sa uslovima korišćenja</label>
                    </div>
                     <div>
                         <input class="inputi" type="checkbox" id="2">
                         <label for="2">Slažem se sa pravilima privatnosti</label>
                    </div>
                     <div>
                        <input class="inputi" type="checkbox" id="3">
                        <label for="3">Želim da dobijam obaveštenja na email, sms i viber</label>
                    </div>
                     <div>
                        <input class="inputi" type="checkbox" id="4">
                        <label for="4">Želim da dobijam obaveštenja na telefon</label>
                    </div>
                    <div>
                        <input class="inputi" type="checkbox" id="5">
                        <label for="5">Želim da dobijam obaveštenja na telefon u vidu sms poruka</label>
                    </div>
                    <div>
                        <input class="inputi" type="checkbox" id="6">
                        <label for="6">Želim da dobijam obaveštenja na osnovu dodatanih inofmacija</label>
                    </div>
                    <div>
                        <input class="inputi" type="checkbox" id="7">
                        <label for="7">Želim da postanem član Loyalty programa i ostvarim dodatne pogodnosti</label>
                </div>
            </div>
            <button type="submit">REGISTRACIJA</button>
               </div>
             </form>
         </div>
    </body>
</html>
